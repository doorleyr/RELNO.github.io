<!-- Wide Modal -->

<div class="modal fade bd-example-modal-lg" tabindex="-1" id="PortfolioModal" role="dialog">
    <div class="modal-dialog modal-lg">

        <button type="button" class="close" data-dismiss="modal">
            <i style="color: rgb(255, 255, 255)" class="fa fa-window-close fa-2x" aria-hidden="true"></i>

        </button>
        <!-- Modal content-->
        <div class="modal-content">
            <!-- <div class="modal-header">
            </div> -->
            <!-- here project is injected  -->
            <div class="modal-body">
            </div>
        </div>
    </div>
</div>


<!-- script to inject external html into modal div  -->
<script>
    $(":button").click(function (event) {
        if (event.currentTarget.name) {
            var pathPrj = 'projects/' + String(event.currentTarget.name) + '/' + String(event.currentTarget
                    .name) +
                '.html'
            console.log('open this project: ' + pathPrj);
            $('.modal-body').load(pathPrj, function () {
                $('#PortfolioModal').modal({
                    show: true
                });
            });
        }
    });
</script>
