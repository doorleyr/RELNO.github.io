<!-- Wide Modal -->

<div class="modal fade bd-example-modal-lg" tabindex="-1" id="PortfolioModal" role="dialog">
    <div class="modal-dialog modal-lg">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <i class="fa fa-window-close" aria-hidden="true"></i>
                </button>
            </div>
            <!-- here project is injected  -->
            <div class="modal-body">
            </div>
        </div>
    </div>
</div>


<!-- script to inject external html into modal div  -->
<script>
    $(":button").click(function (event) {
        if (event.currentTarget.name) {
            var pathPrj = 'projects/' + String(event.currentTarget.name) + '/' + String(event.currentTarget.name) +
                '.html'
            console.log('open this project: ' + pathPrj);
            $('.modal-body').load(pathPrj, function () {
                $('#PortfolioModal').modal({
                    show: true
                });
            });
        }
    });
</script>
